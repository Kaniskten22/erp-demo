<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Order</title>
  <style>
    /* Reset & base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 30px 15px;
      background: #f0fafb;
      color: #2c3e50;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Back arrow */
    .back-arrow {
      align-self: flex-start;
      display: inline-flex;
      align-items: center;
      color: #008080;
      font-weight: 600;
      font-size: 1.15rem;
      margin-bottom: 26px;
      text-decoration: none;
      user-select: none;
      transition: color 0.25s ease;
      cursor: pointer;
    }
    .back-arrow-chevron {
      font-size: 2rem;
      margin-right: 10px;
      user-select: none;
      transition: margin-right 0.25s ease;
      line-height: 1;
    }
    .back-arrow:hover,
    .back-arrow:focus {
      color: #005050;
      outline: none;
      text-decoration: underline;
    }
    .back-arrow:hover .back-arrow-chevron,
    .back-arrow:focus .back-arrow-chevron {
      margin-right: 14px;
    }

    /* Heading */
    h2 {
      color: #007d7d;
      margin-bottom: 30px;
      padding-bottom: 8px;
      border-bottom: 3px solid #007d7d;
      font-weight: 700;
      letter-spacing: 1.1px;
      font-size: 2rem;
      text-align: center;
      user-select: none;
      width: 100%;
      max-width: 500px;
    }

    /* Form container */
    form {
      background: #fff;
      border-radius: 14px;
      box-shadow:
        0 12px 28px rgba(0, 125, 125, 0.12),
        inset 0 0 35px rgba(0, 125, 125, 0.03);
      width: 100%;
      max-width: 500px;
      display: grid;
      grid-template-columns: 130px 1fr;
      gap: 14px 20px;
      padding: 32px 30px 36px;
      transition: box-shadow 0.3s ease;
    }
    form:focus-within {
      box-shadow:
        0 16px 38px rgba(0, 125, 125, 0.2),
        inset 0 0 42px rgba(0, 125, 125, 0.06);
    }

    /* Labels */
    label {
      font-weight: 700;
      color: #4b5858;
      align-self: center;
      text-align: right;
      user-select: none;
      font-size: 1rem;
    }

    /* Inputs & select */
    select, input[type="date"], input[type="number"] {
      width: 100%;
      padding: 12px 16px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1.8px solid #cbd7d7;
      background-color: #f9fefe;
      color: #263238;
      transition: border-color 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
      font-family: inherit;
      outline-offset: 2px;
    }
    select:focus,
    input[type="date"]:focus,
    input[type="number"]:focus {
      border-color: #008080;
      background-color: #ffffff;
      box-shadow: 0 0 12px rgba(0, 128, 128, 0.4);
      outline: none;
    }
    select {
      /* Custom arrow styling for consistent look */
      appearance: none;
      background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg width='14' height='10' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M7 10L0 0h14z' fill='%23999'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 14px center;
      background-size: 14px 10px;
      cursor: pointer;
      padding-right: 40px;
    }

    /* Number input fixes */
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    /* Submit button */
    button[type="submit"] {
      grid-column: 1 / -1;
      justify-self: center;
      padding: 16px 44px;
      font-size: 1.2rem;
      font-weight: 700;
      color: #ffffff;
      background: linear-gradient(135deg, #008080 0%, #004c4c 100%);
      border: none;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(0, 77, 77, 0.35);
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.15s ease;
      user-select: none;
      margin-top: 20px;
      min-width: 180px;
    }
    button[type="submit"]:hover,
    button[type="submit"]:focus {
      background: linear-gradient(135deg, #004c4c 0%, #002b2b 100%);
      box-shadow: 0 10px 30px rgba(0, 43, 43, 0.55);
      outline: none;
      transform: translateY(-2px);
    }
    button[type="submit"]:active {
      transform: translateY(0);
      box-shadow: 0 6px 16px rgba(0, 43, 43, 0.4);
    }

    /* Hide default <br> spacing as grid controls layout */
    br {
      display: none;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      form {
        grid-template-columns: 1fr;
        padding: 28px 24px 32px;
      }
      label {
        text-align: left;
        margin-bottom: 6px;
      }
      select, input[type="date"], input[type="number"] {
        padding: 12px 14px;
      }
      button[type="submit"] {
        width: 100%;
        min-width: auto;
      }
      h2 {
        font-size: 1.7rem;
        margin-bottom: 24px;
      }
      .back-arrow {
        font-size: 1rem;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <a href="/home" class="back-arrow" aria-label="Go back to Home">
    <span class="back-arrow-chevron" aria-hidden="true">&#x2039;</span> Back
  </a>

  <h2>Add Order</h2>
  <form method="post" novalidate>
    <label for="student">Student:</label>
    <select name="student" id="student" required aria-required="true" aria-describedby="student-desc">
      {% for student in students %}
        <option value="{{ student }}">{{ student }}</option>
      {% endfor %}
    </select>

    <label for="order_date">Date:</label>
    <input type="date" name="order_date" id="order_date" required aria-required="true" />

    <label for="order_type">Order Type:</label>
    <select name="order_type" id="order_type" required aria-required="true">
      <option value="snacks">Snacks</option>
      <option value="lunch">Lunch</option>
    </select>

    <label for="payment_status">Payment Status:</label>
    <select name="payment_status" id="payment_status" required aria-required="true">
      <option value="paid">Paid</option>
      <option value="pending">Pending</option>
    </select>

    <label for="payment_amount">Payment Amount:</label>
    <input type="number" name="payment_amount" id="payment_amount" step="0.01" placeholder="e.g., 12.50" min="0" />

    <label for="cancelled">Cancelled:</label>
    <select name="cancelled" id="cancelled" aria-describedby="cancelled-desc">
      <option value="no">No</option>
      <option value="yes">Yes</option>
    </select>

    <button type="submit">Add Order</button>
  </form>
  <footer style="text-align: center; padding: 20px; color: gray; font-size: 18px; font-weight: bold;">
    Developed by Kaniskten grade 8 Advaita international school
     
</footer>

</html>
