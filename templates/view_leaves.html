<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Leaves</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 20px; /* Added padding for better spacing */
            display: flex; /* Use flexbox for centering */
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            box-sizing: border-box;
            color: #333;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            padding: 30px; /* Increased padding */
            border-radius: 12px; /* More rounded corners */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); /* More prominent shadow */
            position: relative; /* For positioning back arrow */
        }

        h1 {
            text-align: center;
            color: #007bff; /* Blue for consistency */
            margin-bottom: 30px; /* Increased margin */
            font-size: 32px;
        }

        .leave-list {
            margin-top: 20px; /* Adjusted margin */
        }

        .leave-item {
            background: #e9f5ff; /* Lighter blue background for entries */
            padding: 20px; /* Increased padding */
            border: 1px solid #cfe2f3; /* Lighter border */
            border-left: 5px solid #007bff; /* Blue border-left */
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05); /* Subtle shadow */
            transition: transform 0.2s ease; /* Smooth transition for hover */
        }

        .leave-item:hover {
            transform: translateY(-3px); /* Slight lift on hover */
        }

        .leave-item p {
            margin: 8px 0; /* Adjusted margin for paragraphs */
            font-size: 16px;
            color: #444;
        }

        .leave-item p strong {
            font-weight: bold;
            color: #0056b3; /* Darker blue for labels */
            margin-right: 5px;
        }

        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
        }

        .status.Pending {
            background-color: #ffc107; /* Amber for pending */
            color: #856404;
        }

        .status.Accepted {
            background-color: #28a745; /* Green for accepted */
            color: white;
        }

        .status.Rejected {
            background-color: #dc3545; /* Red for rejected */
            color: white;
        }

        .actions {
            margin-top: 15px;
            display: flex; /* Use flexbox for button alignment */
            gap: 10px; /* Space between buttons */
        }

        button {
            padding: 10px 20px; /* Increased padding */
            border: none;
            border-radius: 8px; /* More rounded buttons */
            cursor: pointer;
            font-size: 16px; /* Larger font size */
            font-weight: bold;
            text-transform: uppercase; /* Uppercase text */
            transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth transition */
        }

        .accept {
            background-color: #28a745;
            color: white;
        }

        .accept:hover {
            background-color: #218838;
            transform: translateY(-1px);
        }

        .reject {
            background-color: #dc3545;
            color: white;
        }

        .reject:hover {
            background-color: #c82333;
            transform: translateY(-1px);
        }

        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
            display: flex;
            align-items: center;
            transition: color 0.3s ease;
        }

        .back-arrow:hover {
            color: #0056b3;
        }

        .back-arrow-chevron {
            font-size: 24px; /* Larger chevron */
            margin-right: 5px;
            line-height: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/home" class="back-arrow">
            <span class="back-arrow-chevron">&#x2039;</span> Back
        </a>
        <h1>Manage Leave Requests</h1>
        <div class="leave-list">
            {% for leave in leaves %}
                <div class="leave-item">
                    <p><strong>Student:</strong> {{ leave.student }}</p>
                    <p><strong>Grade:</strong> {{ leave.grade }}</p> <p><strong>Date:</strong> {{ leave.leave_date }}</p>
                    <p><strong>Reason:</strong> {{ leave.reason }}</p>
                    <p><strong>Status:</strong> <span class="status {{ leave.status }}">{{ leave.status }}</span></p>
                    {% if leave.status == 'Pending' %}
                        <div class="actions">
                            <form method="POST" style="display: inline;">
                                <input type="hidden" name="leave_id" value="{{ leave.id }}">
                                <button type="submit" name="action" value="accept" class="accept">Accept</button>
                            </form>
                            <form method="POST" style="display: inline;">
                                <input type="hidden" name="leave_id" value="{{ leave.id }}">
                                <button type="submit" name="action" value="reject" class="reject">Reject</button>
                            </form>
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
