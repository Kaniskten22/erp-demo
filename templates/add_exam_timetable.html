<!DOCTYPE html>
<html>
<head>
    <title>Add Exam Timetable</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        h2 {
            color: #dc3545; /* A distinct red for exams */
            margin-bottom: 20px;
            border-bottom: 2px solid #dc3545;
            padding-bottom: 10px;
            text-align: center;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px; /* Spacing between form elements */
        }

        label {
            font-weight: bold;
            color: #555;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            font-family: sans-serif; /* Ensure consistent font */
        }

        button[type="submit"] {
            background-color: #dc3545;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            align-self: flex-start; /* Align button to the left */
        }

        button[type="submit"]:hover {
            background-color: #c82333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        input[type="date"], input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
    </style>
</head>
<body>
        <div class="header">
        <a href="/home" class="back-arrow">
            <span class="back-arrow-chevron">&#x2039;</span> Back
        </a>
        <span class="header-title">View Weekly Menu</span>
    </div>
    <form method="post">
        <label>Grade:
            <select name="grade" required>
                {% for grade in grades %}
                    <option value="{{ grade }}">{{ grade }}</option>
                {% endfor %}
            </select>
        </label>
        <label>Board:
            <select name="board" required>
                {% for board in boards %}
                    <option value="{{ board }}">{{ board }}</option>
                {% endfor %}
            </select>
        </label>
        <table border="1">
            <tr>
                <th>Exam Date</th>
                <th>Subject</th>
            </tr>
            {% for i in range(1,8) %}
            <tr>
                <td><input type="date" name="exam_date_{{ i }}"></td>
                <td><input type="text" name="exam_subject_{{ i }}"></td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit">Save Exam Timetable</button>
    </form>
    <footer style="text-align: center; padding: 20px; color: gray; font-size: 18px; font-weight: bold;">
    Developed by Kaniskten grade 8 Advaita international school
     
</footer>

</footer>
</body>

</html>
