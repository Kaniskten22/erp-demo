<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Image Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --text-color: #343a40;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 30px;
            color: var(--text-color);
            line-height: 1.6;
        }

            a.back-arrow {
      position: fixed;
      top: 25px;
      left: 25px;
      color: rgb(1, 0, 0);
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgb(255, 255, 255);
      padding: 8px 14px;
      border-radius: 30px;
      box-shadow: 0 4px 15px rgba(0 0 0 / 0.15);
      transition: background-color 0.3s ease, transform 0.2s ease;
      user-select: none;
      z-index: 1000;
    }
    a.back-arrow:hover,
    a.back-arrow:focus {
      background: rgba(255 255 255 / 0.3);
      outline: none;
      transform: translateX(-3px);
      cursor: pointer;
    }
    .back-arrow-chevron {
      font-weight: 700;
      font-size: 1.6rem;
      line-height: 1;
    }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 40px;
            font-weight: 600;
            letter-spacing: 1px;
            position: relative;
            padding-bottom: 10px;
        }

        h1::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background-color: var(--primary-color);
            border-radius: 5px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .gallery-item {
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 6px 15px var(--shadow-light);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .gallery-item:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 12px 25px var(--shadow-medium);
        }

        .gallery-item img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            display: block;
            border-bottom: 1px solid #eee;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .gallery-item a {
            text-decoration: none;
            display: block;
            color: inherit;
        }

        .gallery-item::before {
            content: 'üîç'; /* Optional: Add an icon overlay */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            opacity: 0;
            transition: opacity 0.3s ease;
            color: rgba(255, 255, 255, 0.9);
            z-index: 1;
            pointer-events: none; /* Allows click-through */
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .gallery-item:hover::before {
            opacity: 1;
        }

        .gallery-item:hover img {
            filter: brightness(0.7); /* Darken image on hover */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 20px;
            }
            body {
                padding: 15px;
            }
            h1 {
                font-size: 2em;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            .gallery-item img {
                height: 200px;
            }
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body> 
   <a href="/home" class="back-arrow" aria-label="Back to Home">
    <span class="back-arrow-chevron" aria-hidden="true">&#x2039;</span> Back
  </a>
    <h1>üì∏ Our Beautiful Gallery</h1>
    <div class="gallery">
        {% for image in images %}
        <div class="gallery-item">
            <a href="{{ image }}" target="_blank">
                <img src="{{ image }}" alt="Gallery Image">
            </a>
        </div>
        {% endfor %}
    </div>
    <footer style="text-align: center; padding: 20px; color: gray; font-size: 18px; font-weight: bold;">
    Developed by Kaniskten grade 8 Advaita international school
     
</footer>
    <footer style="text-align: center; padding: 20px; color: gray; font-size: 16px; font-weight: bold;">
    ¬© 2025 Kaniskten Programming. All rights reserved.
</footer>
</body>
</html>
