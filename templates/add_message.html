<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Circular</title>
  <style>
    /* Base reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e9f0ff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0; padding: 20px;
      color: #2c3e50;
    }
    /* Container */
    .circular-form-container {
      background-color: #fff;
      padding: 36px 40px 44px;
      border-radius: 16px;
      box-shadow:
        0 10px 25px rgba(0, 123, 255, 0.12),
        inset 0 0 40px rgba(0, 123, 255, 0.04);
      width: 100%;
      max-width: 480px;
      transition: box-shadow 0.3s ease;
    }
    .circular-form-container:hover,
    .circular-form-container:focus-within {
      box-shadow:
        0 12px 28px rgba(0, 123, 255, 0.20),
        inset 0 0 45px rgba(0, 123, 255, 0.10);
    }
    /* Back arrow */
    .back-arrow {
      display: inline-flex;
      align-items: center;
      margin-bottom: 28px;
      font-weight: 600;
      font-size: 1.1rem;
      color: #007bff;
      text-decoration: none;
      user-select: none;
      cursor: pointer;
      transition: color 0.25s ease-in-out;
    }
    .back-arrow:hover, .back-arrow:focus {
      color: #004a99;
      outline: none;
      text-decoration: underline;
    }
    .back-arrow-chevron {
      font-size: 1.8rem;
      margin-right: 10px;
      line-height: 1;
      transition: margin-right 0.25s ease;
      user-select: none;
    }
    .back-arrow:hover .back-arrow-chevron,
    .back-arrow:focus .back-arrow-chevron {
      margin-right: 14px;
    }
    /* Heading */
    h2 {
      color: #007bff;
      font-weight: 700;
      font-size: 2rem;
      text-align: center;
      margin: 0 0 36px;
      letter-spacing: 1.2px;
      user-select: none;
    }
    /* Form elements */
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 700;
      color: #4b566b;
      font-size: 1rem;
      user-select: none;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 28px;
      border-radius: 12px;
      border: 1.8px solid #cbd5e1;
      font-size: 1rem;
      color: #2c3e50;
      background-color: #f9fbfe;
      font-family: inherit;
      transition:
        border-color 0.3s ease,
        box-shadow 0.3s ease,
        background-color 0.3s ease;
      outline-offset: 2px;
      resize: vertical;
      min-height: 120px;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
    }
    input[type="text"]:focus,
    textarea:focus {
      border-color: #007bff;
      background-color: #ffffff;
      box-shadow: 0 0 12px rgba(0, 123, 255, 0.3);
      outline: none;
    }
    input[type="text"] {
      min-height: 44px;
      margin-bottom: 32px;
    }
    textarea {
      min-height: 140px;
    }
    input::placeholder,
    textarea::placeholder {
      color: #a0aec0;
      font-style: italic;
    }
    /* Submit button */
    button[type="submit"] {
      width: 100%;
      padding: 16px 0;
      font-size: 1.2rem;
      font-weight: 700;
      border-radius: 14px;
      border: none;
      color: #fff;
      background-image: linear-gradient(135deg, #1468ff 0%, #0056b3 100%);
      box-shadow:
        0 6px 18px rgba(20, 104, 255, 0.40);
      cursor: pointer;
      transition:
        background-image 0.3s ease,
        box-shadow 0.3s ease,
        transform 0.15s ease;
      user-select: none;
    }
    button[type="submit"]:hover,
    button[type="submit"]:focus {
      background-image: linear-gradient(135deg, #0056b3 0%, #003e7e 100%);
      box-shadow:
        0 8px 22px rgba(0, 86, 179, 0.55);
      outline: none;
      transform: translateY(-2px);
    }
    button[type="submit"]:active {
      transform: translateY(0);
      box-shadow:
        0 4px 12px rgba(0, 64, 127, 0.4);
    }
    /* Responsive */
    @media (max-width: 480px) {
      .circular-form-container {
        padding: 28px 24px 32px;
        border-radius: 14px;
      }
      h2 {
        font-size: 1.7rem;
        margin-bottom: 28px;
      }
      input[type="text"],
      textarea {
        font-size: 0.95rem;
      }
      button[type="submit"] {
        font-size: 1.1rem;
        padding: 14px 0;
      }
    }
  </style>
</head>
<body>
  <div class="circular-form-container" role="main" aria-labelledby="form-title">
    <a href="/home" class="back-arrow" aria-label="Go back to Home">
      <span class="back-arrow-chevron" aria-hidden="true">&#x2039;</span> Back
    </a>
    <h2 id="form-title">Add Circular</h2>
    <form method="POST" novalidate>
      <label for="title">Title:</label>
      <input
        type="text"
        id="title"
        name="title"
        required
        placeholder="Enter message title"
        autocomplete="off"
        aria-required="true"
      />

      <label for="message">Message:</label>
      <textarea
        id="message"
        name="message"
        required
        placeholder="Enter your message"
        aria-required="true"
      ></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>
  <footer style="text-align: center; padding: 20px; color: gray; font-size: 18px; font-weight: bold;">
    Developed by Kaniskten grade 8 Advaita international school
     
</footer>

</body>
</html>
