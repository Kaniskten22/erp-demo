<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Results</title>
  <style>
    /* Basic reset and typography */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      background: #f0f8ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.5;
      margin: 40px 20px;
      color: #2e3440;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Container */
    .form-container {
      background: #ffffff;
      max-width: 540px;
      margin: 0 auto 50px;
      padding: 36px 40px 44px;
      border-radius: 16px;
      box-shadow:
        0 12px 30px rgba(0, 123, 255, 0.12);
      transition: box-shadow 0.3s ease;
    }
    .form-container:hover,
    .form-container:focus-within {
      box-shadow:
        0 20px 45px rgba(0, 123, 255, 0.22);
    }

    /* Back arrow */
    .back-arrow {
      display: inline-flex;
      align-items: center;
      color: #007BFF;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.2rem;
      margin-bottom: 30px;
      user-select: none;
      transition: color 0.25s ease-in-out;
    }
    .back-arrow-chevron {
      font-size: 1.9rem;
      margin-right: 10px;
      transition: margin-right 0.3s ease;
      user-select: none;
      line-height: 1;
    }
    .back-arrow:hover,
    .back-arrow:focus {
      color: #004a99;
      outline: none;
      text-decoration: underline;
    }
    .back-arrow:hover .back-arrow-chevron,
    .back-arrow:focus .back-arrow-chevron {
      margin-right: 14px;
    }

    /* Heading */
    h2 {
      color: #007BFF;
      text-align: center;
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 40px;
      letter-spacing: 1.2px;
      user-select: none;
    }

    /* Form labels */
    label {
      font-weight: 700;
      color: #2c3e50;
      display: block;
      margin-bottom: 8px;
      font-size: 1rem;
      user-select: none;
    }

    /* Inputs and selects */
    input[type="text"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 14px 16px;
      font-size: 1rem;
      border: 1.8px solid #ccc;
      border-radius: 10px;
      background-color: #f7faff;
      color: #2e3440;
      font-family: inherit;
      transition:
        border-color 0.3s ease,
        box-shadow 0.3s ease,
        background-color 0.3s ease;
      outline-offset: 2px;
      resize: vertical;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.04);
    }
    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus,
    textarea:focus {
      border-color: #007BFF;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
      outline: none;
    }

    /* Subjects and marks container */
    .subjects-marks {
      margin: 30px 0 40px;
    }
    .subjects-marks h4 {
      color: #007BFF;
      font-weight: 700;
      font-size: 1.4rem;
      margin-bottom: 24px;
      text-align: center;
      letter-spacing: 1.1px;
      user-select: none;
    }

    /* Subject & mark pair container */
    .subject-mark-pair {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
    }
    .subject-mark-pair input[type="text"] {
      flex: 1 1 auto;
    }
    .subject-mark-pair input[type="number"] {
      width: 90px;
    }

    /* Remarks textarea */
    textarea {
      min-height: 100px;
    }

    /* Submit button */
    input[type="submit"] {
      background-color: #007BFF;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      color: white;
      cursor: pointer;
      font-size: 1.2rem;
      box-shadow: 0 8px 22px rgba(0, 123, 255, 0.3);
      transition:
        background-color 0.25s ease,
        box-shadow 0.3s ease,
        transform 0.15s ease;
      user-select: none;
    }
    input[type="submit"]:hover,
    input[type="submit"]:focus {
      background-color: #0056b3;
      box-shadow: 0 10px 30px rgba(0, 86, 179, 0.4);
      outline: none;
      transform: translateY(-2px);
    }
    input[type="submit"]:active {
      transform: translateY(0);
      box-shadow: 0 6px 18px rgba(0, 86, 179, 0.35);
    }

    /* Responsive */
    @media (max-width: 600px) {
      body {
        margin: 20px 16px;
      }
      .form-container {
        padding: 28px 28px 36px;
        max-width: 100%;
      }
      h2 {
        font-size: 1.8rem;
        margin-bottom: 30px;
      }
      .subjects-marks h4 {
        font-size: 1.2rem;
        margin-bottom: 20px;
      }
      .subject-mark-pair {
        flex-direction: column;
        gap: 10px;
      }
      .subject-mark-pair input[type="number"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <a href="/home" class="back-arrow" aria-label="Go back to Home">
    <span class="back-arrow-chevron" aria-hidden="true">&#x2039;</span> Back
  </a>

  <div class="form-container" role="main" aria-labelledby="form-title">
    <h2 id="form-title">Add Results</h2>

    <form method="post" novalidate>
      <label for="student">Student:</label>
      <select name="student" id="student" required aria-required="true">
        {% for s in students %}
          <option value="{{ s }}">{{ s }}</option>
        {% endfor %}
      </select>

      <label for="exam_name">Exam/Test Name:</label>
      <input type="text" name="exam_name" id="exam_name" required aria-required="true" placeholder="Enter exam or test name" autocomplete="off" />

      <label for="grade">Grade:</label>
      <input type="text" name="grade" id="grade" required aria-required="true" placeholder="Enter grade (e.g., A+)" autocomplete="off" />

      <div class="subjects-marks" aria-label="Subjects and Marks">
        <h4>Subjects and Marks</h4>
        {% for i in range(1, 9) %}
          <div class="subject-mark-pair">
            <input type="text" name="subject_{{ i }}" placeholder="Subject {{ i }}" autocomplete="off" />
            <input type="number" name="marks_{{ i }}" placeholder="Marks" min="0" max="100" step="1" />
          </div>
        {% endfor %}
      </div>

      <label for="remarks">Remarks:</label>
      <textarea name="remarks" id="remarks" placeholder="Additional remarks or comments..." rows="4"></textarea>

      <input type="submit" value="Save Result" />
    </form>
  </div>
  <footer style="text-align: center; padding: 20px; color: gray; font-size: 18px; font-weight: bold;">
    Developed by Kaniskten grade 8 Advaita international school
     
</footer>

</html>
