<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Circular</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f8f9; margin: 0; padding: 0; }
        .container { max-width: 500px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 16px #0001; padding: 32px; }
        h2 { color: #007bff; margin-top: 0; }
        label { display: block; margin-top: 16px; }
        input, textarea { width: 100%; padding: 8px; margin-top: 4px; border-radius: 5px; border: 1px solid #ccc; }
        button { margin-top: 20px; background: #007bff; color: #fff; border: none; padding: 10px 24px; border-radius: 6px; cursor: pointer; }
        button:hover { background: #0056b3; }
        a { display: inline-block; margin-top: 20px; color: #007bff; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Circular</h2>
        <form method="post">
            <label>Title</label>
            <input type="text" name="title" value="{{ circular.title }}" required>
            <label>Content</label>
            <textarea name="content" required>{{ circular.content }}</textarea>
            <button type="submit">Save Changes</button>
        </form>
        <a href="{{ url_for('manage_circulars') }}">&larr; Back to Manage Circulars</a>
    </div>.

</html>
