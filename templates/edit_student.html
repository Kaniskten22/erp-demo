<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Student</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #eef2f6; /* Light, subtle background */
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
      box-sizing: border-box;
      color: #333;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08); /* Stronger shadow */
      width: 100%;
      max-width: 500px; /* Max width for the container */
      box-sizing: border-box;
      text-align: center; /* Center content within container */
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 30px;
      font-size: 2.2rem;
      font-weight: 700;
      border-bottom: 3px solid #007bff;
      padding-bottom: 10px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px; /* Space between form elements */
      align-items: flex-start; /* Align form elements to the left */
    }

    form label {
      font-weight: 600;
      color: #555;
      margin-bottom: -10px; /* Pull label closer to input */
      display: block;
      width: 100%;
      text-align: left;
    }

    form input[type="text"],
    form select {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid #d1d1d6;
      font-size: 1rem;
      box-sizing: border-box;
      background-color: #f9f9fb;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    form input[type="text"]:focus,
    form select:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
      outline: none;
    }

    form button[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.05rem;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      user-select: none;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
      width: auto; /* Allow button to size based on content */
      align-self: center; /* Center the button */
      margin-top: 10px; /* Space above button */
    }

    form button[type="submit"]:hover,
    form button[type="submit"]:focus {
      background-color: #0056b3;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 123, 255, 0.3);
      outline: none;
    }

    a.back-link {
      margin-top: 30px; /* Space above back link */
      font-weight: 600;
      color: #007bff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      user-select: none;
      font-size: 1.05rem;
      transition: color 0.3s ease, transform 0.2s ease;
    }
    a.back-link:hover, a.back-link:focus {
      color: #0056b3;
      transform: translateX(-3px);
      outline: none;
      cursor: pointer;
    }
    .back-link-chevron {
      font-weight: 700;
      font-size: 1.8rem;
      user-select: none;
      line-height: 1;
    }

    @media (max-width: 768px) {
      .container {
        padding: 30px;
        max-width: 90%;
      }
      h2 {
        font-size: 1.8rem;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      h2 {
        font-size: 1.5rem;
      }
      form label,
      form input[type="text"],
      form select,
      form button[type="submit"] {
        font-size: 0.95rem;
      }
      form input[type="text"],
      form select {
        padding: 10px 12px;
      }
      form button[type="submit"] {
        padding: 10px 20px;
      }
      a.back-link {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Edit Student: {{ student_id }}</h2>
    <form method="POST">
      <label for="password">Password:</label>
      <input type="text" id="password" name="password" value="{{ student.password }}" required>

      <label for="grade">Grade:</label>
      <select id="grade" name="grade" required>
        {% for grade in grades %}
          <option value="{{ grade }}" {% if student.grade == grade %}selected{% endif %}>{{ grade }}</option>
        {% endfor %}
      </select>
      <button type="submit">Update</button>
    </form>
  </div>
  <a href="/manage_students" class="back-link">
    <span class="back-link-chevron" aria-hidden="true">&#x2039;</span> Back to Manage Students
  </a>
  <footer style="text-align: center; padding: 20px; color: gray; font-size: 18px; font-weight: bold;">
    Developed by Kaniskten grade 8 Advaita international school
     
</footer>

</footer>
</body>

</html>
