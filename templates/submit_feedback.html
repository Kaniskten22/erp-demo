<!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Feedback</title>
  <style>
   body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f6f8;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    color: #333;
   }

   .feedback-container {
    background-color: #fff;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    width: 80%; /* Adjusted for better responsiveness */
    max-width: 500px; /* Max width for larger screens */
    box-sizing: border-box;
    text-align: left;
    position: relative; /* Added for back-arrow positioning */
   }

   h1 {
    color: #007bff;
    margin-bottom: 30px;
    text-align: center;
   }

   label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
    color: #555;
   }

   textarea {
    width: calc(100% - 16px);
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 6px;
    box-sizing: border-box;
    font-size: 16px;
    resize: vertical;
   }

   button[type="submit"] {
    background-color: #28a745;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s ease;
   }

   button[type="submit"]:hover {
    background-color: #218838;
   }

   .back-link {
    display: block;
    margin-top: 20px;
    text-align: center;
    color: #007bff;
    text-decoration: none;
    font-size: 16px;
    transition: color 0.3s ease;
   }

   .back-link:hover {
    color: #0056b3;
   }

   .back-arrow {
    position: absolute;
    top: 20px;
    left: 20px;
    text-decoration: none;
    color: #007bff;
    font-size: 16px;
    display: flex;
    align-items: center;
    transition: color 0.3s ease;
   }

   .back-arrow:hover {
    color: #0056b3;
   }

   .back-arrow-chevron {
    font-size: 24px;
    margin-right: 5px;
    line-height: 1;
   }
  </style>
 </head>
 <body>
  <div class="feedback-container">
   <a href="/home" class="back-arrow">
    <span class="back-arrow-chevron">&#x2039;</span> Back
   </a>
   <h1>Submit Feedback</h1>
   <form method="POST">
    <label for="feedback">Your Feedback:</label><br>
    <textarea id="feedback" name="feedback" rows="7" required placeholder="Share your thoughts here..."></textarea><br>
    <button type="submit">Submit</button>
   </form>
  
  </div>

 </body>

 </html>
