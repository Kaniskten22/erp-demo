<!DOCTYPE html>
<html>
<head>
    <title>Select Your School</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient to right, #6a11cb 0%, #2575fc 100%);
            color: #333;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 450px;
        }

        h2 {
            color: #4a4a4a;
            margin-bottom: 30px;
            font-size: 1.8em;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1.1em;
            color: #555;
            background-color: #f9f9f9;
            appearance: none; /* Remove default browser styling */
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%234a4a4a%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-6.5%200-12.3%203.2-16.1%208.1a17.6%2017.6%200%200%200%200%2022.2l128%20127.9c3.9%203.9%209.2%206.2%2014.7%206.2s10.8-2.3%2014.7-6.2l128-127.9c3.7-3.8%205.9-8.7%205.9-14.2s-2.2-10.4-5.9-14.2z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 15px top 50%;
            background-size: 12px auto;
            cursor: pointer;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        select:focus {
            border-color: #2575fc;
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.2);
        }

        button[type="submit"] {
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            color: #ffffff;
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        button[type="submit"]:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select Your School</h2>
        <form method="POST">
            <select name="school" required>
                <option value="">-- Choose School --</option>
                <option value="advaita_international">Advaita International School, Tirupur</option>
                <option value="advaita_preschool">Advaita Preschool, Palladam</option>
                <option value="advaita_academy">Advaita Academy, Tirupur</option>
            </select>
            <button type="submit">Continue</button>
        </form>
    </div>
</body>
</html>
