<!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Live Stream</title>
  <style>
   body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f6f8;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    color: #333;
   }

   .stream-container {
    background-color: #fff;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    width: 80%;
    max-width: 500px;
    box-sizing: border-box;
    text-align: left;
    position: relative; /* Added for back-arrow positioning */
   }

   h1 {
    color: #dc3545; /* A more fitting color for "Start Live" */
    margin-bottom: 30px;
    text-align: center;
   }

   label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
    color: #555;
   }

   input[type="url"] {
    width: calc(100% - 16px);
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 6px;
    box-sizing: border-box;
    font-size: 16px;
   }

   button[type="submit"] {
    background-color: #dc3545; /* Matching the heading color */
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s ease;
   }

   button[type="submit"]:hover {
    background-color: #c82333;
   }

   .back-link {
    display: block;
    margin-top: 20px;
    text-align: center;
    color: #007bff;
    text-decoration: none;
    font-size: 16px;
    transition: color 0.3s ease;
   }

   .back-link:hover {
    color: #0056b3;
   }

   .icon-broadcast {
    display: inline-block;
    width: 24px;
    height: 24px;
    margin-right: 8px;
    vertical-align: middle;
    color: #dc3545;
   }

   .back-arrow {
    position: absolute;
    top: 20px;
    left: 20px;
    text-decoration: none;
    color: #007bff;
    font-size: 16px;
    display: flex;
    align-items: center;
    transition: color 0.3s ease;
   }

   .back-arrow:hover {
    color: #0056b3;
   }

   .back-arrow-chevron {
    font-size: 24px;
    margin-right: 5px;
    line-height: 1;
   }
  </style>
 </head>
 <body>
  <div class="stream-container">
   <a href="/home" class="back-arrow">
    <span class="back-arrow-chevron">&#x2039;</span> Back
   </a>
   <h1>
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-cast icon-broadcast">
     <path d="M2 16.1A5 5 0 0 1 5.9 20M2 12.1A9 9 0 0 1 9.9 20M2 8.1A13 13 0 0 1 13.9 20"></path>
     <line x1="22" y1="20" x2="22" y2="23"></line>
     <line x1="22" y1="16" x2="22" y2="19"></line>
    </svg>
    Start Live Stream
   </h1>
   <form method="POST">
    <label for="live_url">Live Stream URL:</label>
    <input type="url" id="live_url" name="live_url" required placeholder="Enter your live stream URL">
    <button type="submit">Start Live</button>
   </form>
   <a href="/home" class="back-link">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left" style="vertical-align: middle; margin-right: 8px;">
     <line x1="19" y1="12" x2="5" y2="12"></line>
     <polyline points="12 19 5 12 12 5"></polyline>
    </svg>
    Back to Home
   </a>
  </div>

</footer>

 </body>

 </html>
