<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Visitor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-warning">‚úèÔ∏è Edit Visitor Entry</h2>
    <a href="/home" class="btn btn-secondary">üè† Home</a>
  </div>

  <form method="POST" class="card p-4 shadow-sm">
    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control" value="{{ visitor.name }}" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Phone</label>
        <input type="tel" name="phone" class="form-control" value="{{ visitor.phone }}" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Purpose</label>
        <input type="text" name="purpose" class="form-control" value="{{ visitor.purpose }}" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">In Time</label>
        <input type="time" name="in_time" class="form-control" value="{{ visitor.in_time }}" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Out Time</label>
        <input type="time" name="out_time" class="form-control" value="{{ visitor.out_time }}" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Date</label>
        <input type="date" name="date" class="form-control" value="{{ visitor.date }}" required>
      </div>
      <div class="col-md-3 d-flex align-items-end">
        <button type="submit" class="btn btn-success w-100">Update</button>
      </div>
    </div>
  </form>
  <a href="/security" class="btn btn-dark mt-4">‚¨Ö Back to Visitor List</a>
</div>

</footer>

</body>
</html>
